<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to FlaskTaskr!!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" media="screen" title="no title">
  </head>
  <body>
    {% for message in get_flashed_messages() %}
      <div class="flash">
        {{ message }}
      </div>
    {% endfor %}
    {% if error %}
      <div class="error">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}
    <br>
    {% block content %}
    {% endblock %}
  </body>
</html>
